<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | CollabHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Join CollabHub</h1>
      <p>Create an account to start your collaboration journey.</p>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2>Sign Up</h2>

        <button id="google-signup" class="google-btn">
          <img src="assets/google-icon.svg" class="google-icon" alt="Google">
          Continue with Google
        </button>

        <div class="divider"><span>or</span></div>

        <form id="signup-form" novalidate>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password (min 6 chars)" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

          <button type="submit" class="login-btn">Create Account</button>
          <p id="signup-error" class="error"></p>
          <p id="signup-success" class="success"></p>
        </form>

        <p class="switch-form">Already have an account? <a href="index.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
