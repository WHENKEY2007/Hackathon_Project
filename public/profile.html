<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Profile â€¢ CollabHub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Profile specific styles */
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
        }

        .profile-avatar-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            border: 4px solid #0f172a;
        }

        .profile-info h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
        }

        .profile-info .email {
            color: #9ca3af;
            font-size: 16px;
        }

        .section-card {
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        .section-card h2 {
            margin-top: 0;
            font-size: 20px;
            border-bottom: 1px solid #1f2937;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #1e293b;
            color: #e2e8f0;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 14px;
        }

        .bio-text {
            line-height: 1.6;
            color: #cbd5e1;
            white-space: pre-wrap;
        }

        .edit-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: #3b82f6;
            color: white;
        }

        /* Edit Mode Styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 15px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .save-btn {
            background: #22c55e;
            color: #022c22;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <header
        style="padding:16px 24px; background:#020617; border-bottom:1px solid #1e293b; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:16px;">
            <h1 style="font-size:20px; margin:0;">CollabHub</h1>
            <nav>
                <a href="dashboard.html" style="color:#9ca3af; text-decoration:none; margin-right:16px;">Dashboard</a>
                <a href="qna.html" style="color:#9ca3af; text-decoration:none;">Discussions</a>
            </nav>
        </div>
        <a href="index.html" style="color:#ef4444; text-decoration:none; font-size:14px;">Sign Out</a>
    </header>

    <main class="profile-container">
        <div id="loading-indicator" class="loading">Loading profile...</div>

        <!-- View Mode -->
        <div id="view-mode" style="display: none;">
            <div class="profile-header">
                <button id="edit-btn" class="edit-btn">Edit Profile</button>
                <div class="profile-avatar-placeholder" id="avatar-initials">?</div>
                <div class="profile-info">
                    <h1 id="display-name">User Name</h1>
                    <div class="email" id="display-email">user@example.com</div>
                </div>
            </div>

            <div class="section-card">
                <h2>About Me</h2>
                <div id="display-bio" class="bio-text">No bio yet.</div>
            </div>

            <div class="section-card">
                <h2>My Hackathons</h2>
                <div id="my-hackathons-list" class="skills-list" style="flex-direction: column; gap: 12px;">
                    <!-- Hackathons injected here -->
                    <p style="color:#64748b; font-style:italic;">No registered hackathons yet.</p>
                </div>
            </div>

            <div class="section-card">
                <h2>Skills</h2>
                <div id="display-skills" class="skills-list">
                    <span class="skill-tag">No skills listed</span>
                </div>
            </div>
        </div>

        <!-- Edit Mode -->
        <div id="edit-mode" style="display: none;">
            <div class="section-card">
                <h2>Edit Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="edit-fullname" required />
                    </div>

                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="edit-bio" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Skills (comma separated)</label>
                        <input type="text" id="edit-skills" placeholder="e.g. React, Node.js, Python" />
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>

</html>
